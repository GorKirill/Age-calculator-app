<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body">
  <div class="inner">
    <div class="date-birth">
      <div class="date-birth__day">
        <label class="label" for="input_day">day</label>
        <input class="input" id="input_day" type="number" step="1" placeholder="dd" autofocus>
        <div class="error-text">
          <span class="error-day"></span>
        </div>
      </div>
      <div class="date-birth__month">
        <label class="label" for="input_month">month</label>
        <input class="input" id="input_month" type="number" step="1" placeholder="mm">
        <div class="error-text">
          <span class="error-month"></span>
        </div>
      </div>
      <div class="date-birth__year">
        <label class="label" for="input_year">year</label>
        <input class="input" id="input_year" type="number" step="1" placeholder="yyyy">
        <div class="error-text">
          <span class="error-year"></span>
        </div>
      </div>
    </div>
    <div class="image">
      <button class="image__circle" type="submit">
        <img class="image__arrow" src="./img/arrow.svg" alt="img">
      </button>
      <hr class="image__line">
    </div>
    <div class="age">
      <div class="age-year">
        <span class="age__number" id="age_year">- -</span>
        <span>years</span>
      </div>
      <div class="age-month">
        <span class="age__number" id="age_month">- -</span>
        <span>months</span>
      </div>      
      <div class="age-day">
        <span class="age__number" id="age_day">- -</span>
        <span>days</span>
      </div>
    </div>
  </div>
  <script src="js/main.min.js"></script>
</body>
</html>
